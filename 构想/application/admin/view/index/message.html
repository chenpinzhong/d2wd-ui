#card .content{
	padding:20px;
	position:relative;
}

	position:absolute;
	right:20px;
	top:20px;
	width:auto;
	min-height:30px;
}

#card .com_struct {
	display: flex;
	padding:0 20px;
	
}

#card .next_btn {
	float: left;
	height: 32px;
	padding: 0 20px;
	font-size: 12px;
	line-height: 30px;
	border-width: 1px;
	display: inline-block;
	margin: 8px 0;
	margin-right: 10px;
	border-radius: 3px;
	background-color: #e4f0fd;
	border: #0085d7 1px solid;
	cursor: pointer;
}

<script>
</script>
<body>
	<div id="card">
		<div class="box">
			<div class="header">
				{$message_info.title}
				<div class="close"></div>
			</div>
			<div class="content">
				{$message_info.message}
				<div class="jump_time"><span>跳转时间</span>:<span class="time">{$message_info.time}</span></div>
			</div>
			<div class="com_struct">
				<a id="confirm" href="{$message_info.confirm}"><button id="confirm_btn" type="button" class="next_btn">确定</button></a>
				<a id="cancel" href="{$message_info.cancel}"><button id="cancel_btn" type="button" class="next_btn">取消</button></a>
			</div>
		</div>
	</div>
</body>

<script>
var message_status="{$message_info.status}";//返回状态
var message_time="{$message_info.time}";//自动跳转时间
{literal}
//拖动元素
//drag_dom($("#card"),$("#card .header"));
function jump_time(){
	var time=parseInt($(".jump_time .time").text(),10);
	time-=1;
	if(time>=0){
		$(".jump_time .time").text(time);
	}else{
		//页面跳转
		if(message_status==200){
			//成功跳转
			window.location.href=$("#confirm").attr("href");
		}else{
			//取消跳转
			window.location.href=$("#cancel").attr("href");
		}
	}
}
setInterval('jump_time()',1000)

</script>
{/literal}
