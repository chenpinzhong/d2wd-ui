<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="meta description">
	<title>Home</title>
	<!--=== Favicon ===-->
	<link rel="shortcut icon" href="{ui_template}/img/favicon.ico" type="image/x-icon" />
	<link href="{ui_template}/css/style.css" rel="stylesheet">
	<script src="{ui_template}/js/jquery.min.js"></script>
	<script src="{ui_template}/js/main.js"></script>
</head>
<style type="text/css">
.container_fluid {
	width: 100%;
	margin-right: auto;
	margin-left: auto;
}
.row {
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
}

.row .register{
	margin: auto;
	width: 1200px;
	box-shadow: 0 0 9px 0 rgba(92,128,255,0.17);
	background: url({ui_template}/img/line_bg.jpg) center 0;
	background-repeat:repeat-x;
}
.row .register .block {
	padding: 20px;
	border-radius:5px;
	padding-top: 30px;
}
.row .register .block .title {
	margin-bottom: 20px;
}
.block .title strong:first-child {
	font-size: 1.25rem;
	color:  #2f2f2f;

}
.d_block {
	display: block!important;
}
.block_body{
	margin: 0;
}
.form_group {
	margin-bottom: 1rem;
	display:flex;
}
.form_control_label {
	color: #777;
	flex:1px;
	display: block;
}
.form_control {
	flex:1px;
	width: 100%;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #ced4da;
	border-radius: 3px;
	height: 32px;
	background: transparent;
	border-radius: 0;
	color: #979a9f;
	padding: 4px 7px;
}

.msg {
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    background-color: #fff;
    background-clip: padding-box;
    border-radius: 3px;
    height: 32px;
	width: 600px;
    background: transparent;
    border-radius: 0;
    color: #979a9f;
    padding: 4px 7px;
}


.btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.btn_primary {
	color: #d13c4f;
	background-color: #d13c4f;
	border-color: #cf3145;
	color: #fff;
}
</style>
<body>
	<!--Header区域开始-->
	{include file="{template_dir}index/view/index/top.html"}
	<!--Header区域结束-->
	<!-- 主包装器开始 -->
	<main>
		<!-- 滑块区域开始 -->
		<section class="slider_area">
			<div class="container_fluid">
				<div class="row">
					<div class="register">
						<div class="block">
							<div class="title">
								<strong class="d_block">{$label['用户登录']}</strong>
							</div>
							<div class="block_body">
								<form action="/user/index/login" method="POST">
									<label class="form_control_label">Email</label>
									<div class="form_group">
										<input type="email" name="email" placeholder="Email Address" class="form_control" value="">
										<div class="msg"></div>
									</div>
									<label class="form_control_label">Password</label>
									<div class="form_group">
										<input type="password" name="password" placeholder="Password" class="form_control" value="">
										<div class="msg"></div>
									</div>
									<div class="form_group">       
										<input type="submit" value="{$label['登录']}" class="btn btn_primary">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 滑块区域结束 -->
	</main>
	<!--主包装器结束 -->
	{include file="{template_dir}index/view/index/bottom.html"}
	<div id="tooltip"  style="position: absolute; will-change: transform; top: 0px; left: 0px;">
		<div class="arrow" style="top: 7px;"></div>
		<div class="tooltip_inner">Add to Cart</div>
	</div>
</body>
{literal}
<script>
</script>
{/literal}
</html>
